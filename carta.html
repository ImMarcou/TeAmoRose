<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Se utiliza el mismo style.css para la temática y se carga un css extra para la animación de la carta -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/carta.css">
  <link rel="icon" href="img/test.png" type="image/x-icon">
  <title>Carta</title>
</head>
<body>
  <a href="index.html" class="boton boton-superior">Volver al Inicio</a>
  
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <!-- Solapa del sobre -->
      <div class="flap"></div>
      <!-- Contenido de la carta -->
      <div class="letter">
        <p>
          Querida Ruth, <br><br>
          Este es un mensaje muy especial que escribo para ti. <br>
          Cada palabra en este mensaje refleja lo que siento por ti y lo importante que eres en mi vida. <br>
          Gracias por iluminar mis días y por ser mi mayor inspiración. <br><br>
          Con todo mi amor, <br>
          [Tu Nombre]
        </p>
      </div>
    </div>
  </div>

  <script>
    // Al hacer click sobre el sobre, se agrega la clase "open" para iniciar las animaciones.
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', function() {
      envelope.classList.add('open');
    });
  </script>
</body>
</html>
