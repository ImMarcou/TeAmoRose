<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/test.png" type="image/x-icon">
    <title>AMV</title>
</head>

<body>
    <a href="index.html" class="boton boton-superior">Volver al Inicio</a>
    <style>
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loader.active {
            display: block;
        }
        </style>
        
        <div class="loader">Cargando video...</div>
        <video 
            class="amv-video" 
            src="/videos/amv.mp4" 
            autoplay 
            loop
            playsinline
            preload="metadata"
            onloadstart="document.querySelector('.loader').classList.add('active')"
            oncanplay="document.querySelector('.loader').classList.remove('active')"
        ></video>
</body>

</html>
